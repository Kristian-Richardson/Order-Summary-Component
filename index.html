<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="outer-container">
      <img
        src="./images/illustration-hero.svg"
        alt="Woman dancing to music."
        class="main-image"
      />
      <div class="inner-container">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex-container">
          <img
            src="./images/icon-music.svg"
            alt="Music icon."
            class="music-icon"
          />
          <div class="plan-container">
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
            <a href="/" class="change-plan-btn">Change</a>
          </div>
        </div>
        <a href="/" class="primary-btn">Proceed to Payment</a>
        <a href="/" class="secondary-btn">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
